<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Theme Mode Switcher</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .header {
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 8px;
    }
    
    .description {
      color: #8c8c8c;
      font-size: 11px;
      line-height: 1.4;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .info-box {
      background: #f0f0f0;
      border-radius: 6px;
      padding: 12px;
      font-size: 11px;
      color: #666666;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .info-item:last-child {
      margin-bottom: 0;
    }
    
    .info-label {
      font-weight: 500;
    }
    
    .info-value {
      color: #0066cc;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }
    
    .button {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .button-primary {
      background: #0066cc;
      color: white;
    }
    
    .button-primary:hover {
      background: #0052a3;
    }
    
    .button-secondary {
      background: #ffffff;
      color: #666666;
      border: 1px solid #e0e0e0;
    }
    
    .button-secondary:hover {
      background: #f5f5f5;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #c3e6c3;
    }
    
    .status.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }
    
    .emoji {
      font-size: 16px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <span class="emoji">ðŸŒˆ</span>
        Theme Mode Switcher
      </div>
      <div class="description">
        Apply "Plus" mode from "ðŸŒˆ Theme" collection to the entire current page
      </div>
    </div>
    
    <div class="content">
      <div class="info-box">
        <div class="info-item">
          <span class="info-label">Collection:</span>
          <span class="info-value">ðŸŒˆ Theme</span>
        </div>
        <div class="info-item">
          <span class="info-label">Target Mode:</span>
          <span class="info-value">Plus</span>
        </div>
        <div class="info-item">
          <span class="info-label">Scope:</span>
          <span class="info-value">Current Page</span>
        </div>
      </div>
    </div>
    
    <div class="buttons">
      <button class="button button-secondary" id="cancel">Cancel</button>
      <button class="button button-primary" id="apply">Apply Theme</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    const applyButton = document.getElementById('apply');
    const cancelButton = document.getElementById('cancel');
    const statusDiv = document.getElementById('status');
    
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
        }, 2000);
      }
    }
    
    applyButton.addEventListener('click', () => {
      applyButton.disabled = true;
      applyButton.textContent = 'Applying...';
      
      parent.postMessage({ 
        pluginMessage: { type: 'apply-theme-mode' } 
      }, '*');
    });
    
    cancelButton.addEventListener('click', () => {
      parent.postMessage({ 
        pluginMessage: { type: 'cancel' } 
      }, '*');
    });
    
    // Listen for messages from the plugin
    window.addEventListener('message', (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'success') {
        showStatus(msg.message, 'success');
        applyButton.textContent = 'Applied!';
      } else if (msg.type === 'error') {
        showStatus(msg.message, 'error');
        applyButton.disabled = false;
        applyButton.textContent = 'Apply Theme';
      }
    });
  </script>
</body>
</html>
